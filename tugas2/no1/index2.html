<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Form</title>
  </head>

  <body>
    <div class="container">
      <h1  align="center" >Pendaftaran Mahasiswa Baru</h1>
      <form>
        <div class="mb-4">
          <label for="NPM" class="form-label"
            >NPM (Nomor Pokok Mahasiswa)</label
          >
          <input type="text" id="npm" class="form-control" />
        </div>
        <div class="mb-4">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <input type="text" id="nama" class="form-control" />
        </div>
        <div class="mb-4">
          <label for="alamat" class="form-label">Alamat</label>
          <textarea name="alamat" id="alamat" class="form-control"></textarea>
        </div>
        <div class="mb-4">
          <label for="">Jenis kelamin</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="jenis-kelamin id="laki-laki">
          <label class="form-check-label" for="jenis-kelamin">
            Laki-laki
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="jenis-kelamin id="perempuan" checked>
          <label class="form-check-label" for="jenis-kelamin">
            Perempuan
          </label>
        </div>
      </div>
        <div class="mb-4">
          <label for="program-studi" class="form-label">Program Studi</label>
          <select class="form-select" name="program-studi" id="program-studi">
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Sistem Informasi">Sistem Informasi</option>
          </select>
        </div>
        <button class="btn btn-primary">Tambah</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
